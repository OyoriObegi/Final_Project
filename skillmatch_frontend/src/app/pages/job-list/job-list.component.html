<app-navbar></app-navbar>

<div class="container py-5">
  <div *ngIf="job">
    <h2 class="mb-3">{{ job.title }}</h2>
    <h5 class="text-muted">{{ job.company }} - {{ job.location }}</h5>

    <div class="my-4">
      <strong>Tags:</strong>
      <span *ngFor="let tag of job.tags" class="badge bg-primary me-2">{{ tag }}</span>
    </div>

    <div class="mb-4">
      <p>{{ job.jobDescription }}</p>
    </div>

    <button class="btn btn-success" (click)="showForm = !showForm">
      {{ showForm ? 'Cancel' : 'Apply Now' }}
    </button>

    <div *ngIf="showForm" class="mt-4">
      <form #applyForm="ngForm" (ngSubmit)="onApply()" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="applicant.name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="applicant.email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Cover Letter</label>
          <textarea
            class="form-control"
            name="coverLetter"
            rows="5"
            [(ngModel)]="applicant.coverLetter"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!applyForm.form.valid">
          Submit Application
        </button>
      </form>
    </div>
  </div>

  <div *ngIf="!job">
    <p class="text-muted">Job not found.</p>
  </div>
</div>

<app-footer></app-footer>
