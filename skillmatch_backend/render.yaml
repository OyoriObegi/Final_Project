services:
  - type: web
    name: skillmatch-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: skillmatch-db
    databaseName: skillmatch
    user: skillmatch
    plan: free 